  about_oasis: Tungkol sa OASIS
  about_oasis_message: Ang OASIS (Online Access Student Information System) ay isang aplikasyon gamit ang web na tumutulong sa pag gabay ng mga magulang sa kanilang mga anak upang makita ang mga mahahalagang impormasyon sa paaralan. Ang mga mahahalagang impormasyon ng bata ay magmumula sa MIS (Management Information System) at sa Accounting Office. Ang mga magulang o guardian na nais gumamit ng sistema ay maaaring makita ang mga impormasyon sa paaralan gamit ang OASIS sa pamamagitan ng pag gamit ng Internet. Upang masiguro ang seguridad ng mga impormasyong inilalabas ng OASIS, ang aming sistema ay mayroong Username at password para sa mga nais gumamit.
